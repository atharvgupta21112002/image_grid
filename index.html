<style>
    * {
      box-sizing: border-box;
      border-collapse: collapse;
    }
    
    .container {
      max-width: 800px;
      border: 2px solid grey;
      margin: 10 auto;
      display: flex;
      flex-wrap: wrap;
      background-color: grey;
      object-fit: contain;
      overflow: hidden;
    }
    
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    
    .column {
      flex-basis: 33.33%;
      padding: 2px;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    
    .column img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    body {
      margin: auto;
      font-family: Arial;
      background-color: black;
    }
    
    @media (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }
    
    @media (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }
    
    td {
      border: 1px solid black;
      vertical-align: top;
    }
    
    img {
      width: 100%;
    }
    
    .table-row {
      display: flex;
      align-items: stretch;
    }
    
    .table-row td {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
      padding: 5px;
      box-sizing: border-box;
    }
    
    .table-row td img {
      height: 100%;
      width: auto;
    }
    
  </style>
  
  <body>
    <div class="container">
      <table>
        <tr class="table-row">
          <td><img src="img1.avif"></td>
          <td><img src="img2.jpg"></td>
          <td><img src="img3.jpg"></td>
        </tr>
        <tr class="table-row">
          <td><img src="img4.jpeg"></td>
          <td><img src="img5.jpg"></td>
          <td><img src="img6.avif"></td>
        </tr>
        <tr class="table-row">
          <td><img src="img7.jpeg"></td>
          <td><img src="img1.avif"></td>
          <td><img src="img1.avif"></td>
        </tr>
      </table>
    </div>
  </body>
